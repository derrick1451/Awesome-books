<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Awesome Books</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Awesome Books</h1>
        </header>
        <div class="add-book-btn">
            <button class="form-popup">
                Add books
            </button>
        </div>
        <section class="inputs">
            <form class="form">
                <div class="form-input">
                    <label for="title">Title</label>
                    <input class="title" placeholder="book-title" type="text" name="title" id="title">
                </div>
                <div class="form-input">
                    <label for="author">Author</label>
                    <input class="author" placeholder="author" type="text" name="author" id="author">
                </div>
                <div class="form-input">
                    <label for="pages">Pages</label>
                    <input class="pages" min="0" max="500" type="number" name="pages" id="pages" placeholder="number of pages">
                </div>
                <div class="form-input">
                    <!-- <select name="read" id="read">
                        <option value="read">read</option>
                        <option value="not-read">not read</option>
                    </select> -->
                     <label for="read">Read</label>
                    <input class="read" type="text" name="read" id="read" placeholder="read or not read"> 
                </div>
               
            </form> 
            <div class="form-btn">
                <button type="submit" class="submit">submit</button>
                <button type="reset" class="cancel">cancel</button>
            </div>
        </section>
        <section class="container"></section>

    </div>
   
    <script src="script.js"></script>
</body>
</html>
